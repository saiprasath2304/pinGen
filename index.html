<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random 4 Digit PIN</title>
</head>
<body>
  <script>
    // Generate PIN
    const pin = Math.floor(1000 + Math.random() * 9000);
    const response = JSON.stringify({ pin });

    // Output to browser and fetch()
    document.body.innerText = response;
  </script>
</body>
</html>
